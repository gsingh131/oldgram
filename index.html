<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <script src="index.js"></script>

        <section class="post-img">

            </div>
        </section>
        
        <section class="icons">
            <div class="container icon-container">
                <img src="images/icon-heart.png" class="icon-img">
                <img src="images/icon-comment.png" class="icon-img">
                <img src="images/icon-dm.png" class="icon-img">
            </div>
        </section>
        
             
        <section class="likes">
            <div class="container likes-container">
                    <p class="likes">21,492 likes</p>
                </div>
            </div>

        <section class="comments">
